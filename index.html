<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casagrand Inspired Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1>Casagrand Builders</h1>
    <p><!-- Write your tagline here -->Luxury Apartments & Villas</p>
    <a href="#projects" class="btn">Explore Projects</a>
  </header>

  <!-- Projects Section -->
  <section id="projects" class="projects">
    <h2>Our Projects</h2>
    <div class="project-grid">
      <!-- Project 1 -->
      <div class="project-card">
        <img src="images/project1.jpg" alt="Project 1" />
        <h3><!-- Write your project name -->Casagrand Zenith</h3>
        <p><!-- Write your project description -->Premium 2 & 3 BHK homes in Medavakkam</p>
      </div>

      <!-- Project 2 -->
      <div class="project-card">
        <img src="images/project2.jpg" alt="Project 2" />
        <h3>Casagrand Utopia</h3>
        <p>Smart homes with modern amenities</p>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; <!-- Write your company name -->Casagrand 2025. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
